            <p class="main-response">ブキ・ティマ自然保護区 (シンガポール)</p>
            <p>シンガポール中央部に位置する広大な自然保護区で、163ヘクタールの面積を誇ります。<br>
            熱帯気候に位置しているため、<strong>四季の変化がほとんどない</strong>のが特徴です！<br>
            雨季（11月～1月）: 雨が多く、湿度が高い時期です。植物が一層生き生きとし、動物たちの活動も活発になります。<br>
            乾季（2月～10月）: 雨が少なく、比較的乾燥した時期です。ハイキングやサイクリングに最適な季節になります。</p>

        <div class="midasi-design">
            <div class="midasi-fit">
                <h1>世界の四季について</h1>
            </div>
        </div>

        <div class="center">   
        <div class="flex">
                <figure class="text">
                    <a href="https://starwalk.space/ja/news/what-causes-the-seasons-to-change"><img src="https://starwalk.space/gallery/images/earths-elliptical-orbit/ja/1140x641.jpg" alt="#"></a>
                    <figcaption><h1>なぜ季節があるのか</h1>
                        <div class="text2">
                            <p>地球の四季は、地球の自転軸が<strong>約23.5度傾いている</strong>ことによって生じます。
                                この傾きにより、年間を通じて太陽の光が地球の異なる部分に異なる角度で
                                当たるため、季節が変化します。例えば、北半球が太陽に向かって傾いてい
                                るときは夏になり、反対に南半球が太陽に向かって傾いているときは冬にな
                                ります。 
                            </p>
                        </div>
                    </figcaption>
                </figure>
            </div>
            <div class="flex">
                <figure class="text">
                    <a href="https://satoru-world.net/wp-content/uploads/2019/04/keppen.png"><img src="https://satoru-world.net/wp-content/uploads/2019/04/keppen.png" alt="#"></a>
                    <figcaption><h1>地域ごとの季節の特徴</h1>
                        <div class="text2">
                            <p>日本やヨーロッパの多くの地域では、春、夏、秋、冬の四季がはっ
                                きりとしています。これらの地域では、季節ごとに気温や降水量が大きく変わ
                                り、自然の風景も大きく変化します。シンガポールやインドネシア
                                などの赤道付近の地域では、四季の変化がほとんどなく、年間を通じて高温多湿の
                                気候が続きます。 
                            </p>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </div>
        
        <div class="midasi-design">
            <div class="midasi-fit">
                <h1>季節の循環</h1>
            </div>
        </div>

        <div class="New">   
            <div class="grid">
                <a href="https://fumakilla.jp/foryourlife/foryourlife_files/2019/11/1-4.jpg"><img src="https://fumakilla.jp/foryourlife/foryourlife_files/2019/11/1-4.jpg" alt="#" class="img-item1"></a>                
                    <figcaption class="text1"><h3>春 (期間: 3月~5月)</h3>
                        <p><strong>特徴:</strong> 気温が徐々に上昇し、植物が芽吹き始めます。桜やチューリップなどの花が咲き、<br>
                            自然が色鮮やかになります。動物たちも冬眠から目覚め、活動を再開します。<br><br>
                            <strong>野菜:</strong>: アスパラガス、キャベツ、じゃがいも、たけのこ。<br>
                            <strong>果物:</strong>: いちご、さくらんぼ。<br>
                            <strong>魚介類:</strong>: シジミ、アサリ、サワラ。<br>
                        </p>
                    </figcaption>
            </div>  
            <div class="grid">
                <a href="https://image.aflo.com/resources/speciald/10_41238.jpg"><img src="https://image.aflo.com/resources/speciald/10_41238.jpg" alt="#" class="img-item1"></a>                
                <figcaption class="text1"><h3>夏 (期間: 6月~8月)</h3>
                    <p><strong>特徴:</strong> 気温が高くなり、日照時間が長くなります。海や山でのアウトドア活動が盛んになり、<br>
                        花火大会や夏祭りなどのイベントも多く開催されます。植物は成長し、緑が豊かになります。<br><br>
                        <strong>野菜:</strong>: トマト、ナス、キュウリ、ピーマン。<br>
                        <strong>果物:</strong>: スイカ、メロン、桃。<br>
                        <strong>魚介類:</strong>: ウナギ、アジ、ハモ。<br>
                    </p>
                </figcaption>
            </div>
            <div class="grid">
                <a href="https://i.pinimg.com/736x/c6/c3/2b/c6c32bbfc25fd27530268a88cdc1545e--four-seasons-rv-covers.jpg"><img src="https://i.pinimg.com/736x/c6/c3/2b/c6c32bbfc25fd27530268a88cdc1545e--four-seasons-rv-covers.jpg" alt="#" class="img-item1"></a>                
                <figcaption class="text1"><h3>秋 (期間: 9月~11月)</h3>
                    <p><strong>特徴:</strong> 気温が徐々に下がり、紅葉が見られるようになります。収穫の季節でもあり、果物や<br>
                        野菜が豊富に取れます。秋の風景は美しく、観光にも人気の季節です。<br><br>
                        <strong>野菜:</strong>: カボチャ、サツマイモ、ゴボウ、シイタケ。<br>
                        <strong>果物:</strong>: りんご、梨、ブドウ、柿。<br>
                        <strong>魚介類:</strong>: サンマ、イワシ、鮭。<br>
                    </p>
                </figcaption>
            </div>
            <div class="grid">
                <a href="https://tse4.mm.bing.net/th?id=OIP.JfN2dqDy4Ft7ZNlsfciuTQHaEo&rs=1&pid=ImgDetMain"><img src="https://tse4.mm.bing.net/th?id=OIP.JfN2dqDy4Ft7ZNlsfciuTQHaEo&rs=1&pid=ImgDetMain" alt="#" class="img-item1"></a>                
                <figcaption class="text1"><h3>冬 (期間: 12月~2月)</h3>
                    <p><strong>特徴:</strong>  気温が低くなり、雪が降る地域もあります。クリスマスやお正月などのイベントが<br>
                        あり、家族や友人と過ごす時間が増えます。動物たちは冬眠に入り、自然は静かな雰囲気<br>
                        になります。<br><br>
                        <strong>野菜:</strong>:  白菜、大根、ネギ、ほうれん草。<br>
                        <strong>果物:</strong>: みかん、ポンカン、キンカン。<br>
                        <strong>魚介類:</strong>: ブリ、アンコウ、フグ。<br>
                    </p>
                </figcaption>
